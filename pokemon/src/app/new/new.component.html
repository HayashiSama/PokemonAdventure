

<div class="new-block">
 <div class="container">
 	<div class="new-sec">
 	<h2 class = "text-center"> Select Your Pokemon!</h2>
 	<div class="text-center">
	  	<img  src = "http://www.pojo.com/cartoon/Oak.gif" (click)="showChoices()">
	  	
	</div>
	<hr>
	<div class="text-center" [@homeState]="oak">
		<img class="poke" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" (click)="showPoke('1')">
		<img class="poke" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" (click)="showPoke('4')">
		<img class="poke" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" (click)="showPoke('7')">
   </div>


   <div class="details text-center" [@homeState]="hidden">
	<div class="form-group row">
		<label class = "col-sm-3"> Name: </label> 
		<div class= "col-sm-9">{{name}}</div>
	</div>
	<div class="form-group row">	
		<label class = "col-sm-3"> Type: </label>
		<div class= "col-sm-9">
			<div *ngFor="let type of types">
				{{type}}
			</div>
		</div>
	</div>
	<button class ="btn btn-login" (click)="choosePokemon()"> I Choose You </button>
  </div>

 </div>
</div>
